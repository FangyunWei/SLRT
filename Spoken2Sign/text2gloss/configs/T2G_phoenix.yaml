  TranslationNetwork:
    input_type: text
    GlossEmbedding:
      freeze: false
      gloss2embed_file: ../../pretrained_models/mBart_de_t2g/gloss_embeddings.bin
    GlossTokenizer:
      gloss2id_file: ../../pretrained_models/mBart_de_t2g/gloss2ids.pkl
      src_lang: de_DGS
    TextTokenizer:
      pretrained_model_name_or_path: ../../pretrained_models/mBart_de_t2g
      pruneids_file: ../../pretrained_models/mBart_de_t2g/map_ids.pkl
      text2embed_file: ../../pretrained_models/mBart_de_t2g/text_embeddings.bin
      tgt_lang: de_DE
    freeze_txt_embed: false
    label_smoothing: 0.2
